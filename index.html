<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlusOn</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        :root {
            --bg: #0a0a0f;
            --surface: #121218;
            --text: #f0f0f5;
            --muted: #8a8a9e;
            --accent: #00c4ff;
        }
        body.light-theme {
    --bg: #f0f0f5;
    --surface: #ffffff;
    --text: #0a0a0f;
    --muted: #6a6a7e;
    --accent: #00a3d9;
}

        * { margin:0; padding:0; box-sizing:border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            margin: 0;
            overflow-x: hidden;
            overflow-y: auto;
        }

        /* AÇILIŞ EKRANI */
        #intro {
            position: fixed;
            inset: 0;
            background: var(--bg);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 99999;
            opacity: 1;
            transition: opacity 0.8s ease-out;
        }

        .logo-container {
            font-size: 140px;
            font-weight: 900;
            letter-spacing: -10px;
            color: white;
            display: flex;
        }

        .letter {
            opacity: 0;
            transform: translateY(60px) scale(0.5);
        }

        .letter.on {
            color: #333333;
        }

        @keyframes patVur {
            0%   { opacity: 0; transform: translateY(60px) scale(0.5); }
            40%  { opacity: 1; transform: translateY(-20px) scale(1.2); }
            100% { opacity: 1; transform: translateY(0) scale(1); }
        }

        .loading-spinner {
            font-size: 100px;
            color: var(--accent);
            margin-top: 40px;
            animation: spin 1.8s linear infinite;
            transform-origin: center center;
            display: inline-block;
            line-height: 1;
            font-family: Arial, sans-serif;
        }

        @keyframes spin {
            0%   { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* NAV BAR */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            padding: 20px 8%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: transparent;
            transition: all 0.4s ease;
            opacity: 0;
        }

        nav.visible {
            opacity: 1;
        }

        nav.scrolled {
            background: rgba(10,10,15,0.96);
            backdrop-filter: blur(20px);
        }

        .nav-logo {
            font-size: 32px;
            font-weight: 900;
            letter-spacing: -2px;
            color: white;
            position: relative;
            display: inline-flex;
            align-items: center;
        }

        .nav-logo span {
            display: inline-block;
            transition: all 1.5s ease;
        }

        .nav-logo .plus-text {
            position: relative;
            z-index: 2;
        }

        .nav-logo .plus-sign {
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%) scale(0);
            font-size: 32px;
            color: var(--accent);
            opacity: 0;
            z-index: 1;
            transition: all 1.5s ease;
            line-height: 1;
        }

        .nav-logo .on-text {
            color: #333333;
            line-height: 1;
        }

        .nav-logo.animate .plus-text {
            opacity: 0;
            transform: translateX(-30px) scale(0.8);
        }

        .nav-logo.animate .plus-sign {
            opacity: 1;
            transform: translateY(-50%) scale(1.3);
        }

        .nav-logo.animate .on-text {
            transform: translateX(-38px);
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            margin: 0 20px;
            font-size: 1.1rem;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: var(--accent);
        }

        .nav-right {
            display: flex;
            align-items: center;
            gap: 24px;
        }

        .search {
            background: rgba(255,255,255,0.08);
            border-radius: 999px;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .search input {
            background: transparent;
            border: none;
            color: white;
            outline: none;
            width: 200px;
            font-size: 1rem;
        }

        .search input::placeholder {
            color: #666;
        }

        .auth-btn {
            background: var(--accent);
            color: white;
            border: none;
            padding: 10px 24px;
            border-radius: 999px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .auth-btn:hover {
            background: #00a3d9;
            transform: scale(1.05);
        }
        /* Hamburger menü */
.hamburger {
    font-size: 24px;
    color: white;
    cursor: pointer;
    position: relative;
}

.hamburger:hover {
    color: var(--accent);
}

.menu-dropdown {
    position: absolute;
    top: 60px;
    right: 8%;
    background: var(--surface);
    border-radius: 12px;
    box-shadow: 0 8px 32px rgba(0,0,0,0.5);
    padding: 20px;
    display: none;
    z-index: 999;
}

.menu-dropdown.active {
    display: block;
}

.menu-item {
    margin-bottom: 20px;
}

.toggle-switch {
    display: flex;
    align-items: center;
    gap: 12px;
}

.toggle-switch label {
    font-size: 1.1rem;
    font-weight: 600;
}

.switch {
    position: relative;
    display: inline-block;
    width: 50px;
    height: 26px;
}

.switch input {
    opacity: 0;
    width: 0;
    height: 0;
}

.slider {
    position: absolute;
    cursor: pointer;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: #ccc;
    transition: .4s;
    border-radius: 26px;
}

.slider:before {
    position: absolute;
    content: "";
    height: 20px;
    width: 20px;
    left: 3px;
    bottom: 3px;
    background: white;
    transition: .4s;
    border-radius: 50%;
}

input:checked + .slider {
    background: var(--accent);
}

input:checked + .slider:before {
    transform: translateX(24px);
}

        /* HERO BÖLÜMÜ */
        .hero {
            height: 100vh;
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.85)), 
                        url('https://fanzade.com/wp-content/uploads/2025/07/Chainsaw-man-anime-data-de-estreia-1.jpg') center/cover;
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            padding: 0 8%;
            position: relative;
            transition: background 1.5s ease-in-out;
        }

        .progress-bar {
            position: absolute;
            top: 0;
            left: 0;
            width: 0%;
            height: 4px;
            background: var(--accent);
            transition: width 10s linear;
            z-index: 10;
        }

        .hero-content {
            max-width: 600px;
            position: relative;
            z-index: 5;
        }

        .hero-title {
            font-size: 5.5rem;
            font-weight: 900;
            line-height: 1;
            margin-bottom: 20px;
            text-shadow: 0 4px 12px rgba(0,0,0,0.8);
        }

        .hero-desc {
            font-size: 1.4rem;
            line-height: 1.6;
            opacity: 0.9;
            max-width: 520px;
            margin-bottom: 40px;
        }

        .btn {
            padding: 16px 48px;
            border-radius: 999px;
            font-size: 1.3rem;
            font-weight: 700;
            border: none;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: white;
            color: #000;
        }

        .btn-primary:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 30px rgba(0,0,0,0.5);
        }

        /* SECTION BAŞLIKLARI ve CAROUSEL */
        .section-title {
            font-size: 1.9rem;
            font-weight: 600;
            color: var(--muted);
            margin: 120px 0 36px 8%;
        }

        .carousel {
            display: flex;
            gap: 24px;
            overflow-x: auto;
            padding-bottom: 32px;
            padding-left: 8%;
            scrollbar-width: none;
        }

        .carousel::-webkit-scrollbar {
            display: none;
        }

        .card {
            min-width: 260px;
            height: 380px;
            border-radius: 20px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 12px 32px rgba(0,0,0,0.7);
            transition: all 0.6s;
            flex-shrink: 0;
        }

        .card:hover {
            transform: scale(1.1) translateY(-16px);
        }

        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .card-info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 32px 24px 24px;
            background: linear-gradient(transparent, #000);
            opacity: 0;
            transition: 0.4s;
        }

        .card:hover .card-info {
            opacity: 1;
        }

        .card-title {
            font-size: 1.35rem;
            font-weight: 600;
        }

        /* Arama sonucu boşken mesaj */
        .carousel.empty {
            color: var(--muted);
            text-align: center;
            padding: 60px 20px;
            font-size: 1.4rem;
            font-weight: 500;
        }
    </style>
</head>
<body>

    <!-- AÇILIŞ EKRANI -->
    <div id="intro">
        <div class="logo-container" id="logoText">
            <span class="letter">P</span>
            <span class="letter">l</span>
            <span class="letter">u</span>
            <span class="letter">s</span>
            <span class="letter on">O</span>
            <span class="letter on">n</span>
        </div>
        <div class="loading-spinner">+</div>
    </div>

    <!-- NAV BAR -->
    <nav id="navbar">
        <div class="nav-logo" id="navLogo">
            <span class="plus-text">Plus</span>
            <span class="plus-sign">+</span>
            <span class="on-text">On</span>
        </div>
        <div class="nav-links">
            <a href="#">Ana Sayfa</a>
            <a href="#">Popüler</a>
            <a href="#">Yeni Sezon</a>
            <a href="#">Türler</a>
        </div>
        <div class="nav-right">
            <div class="search">
                <i class="fas fa-search" style="color:#666;"></i>
                <input type="text" id="searchInput" placeholder="Anime ara...">
            </div>
            <button class="auth-btn" id="authButton">Giriş Yap</button>
            <div class="hamburger" id="hamburger">
    <i class="fas fa-bars"></i>
</div>
            <!-- MENÜ DROPDOWN -->
<div class="menu-dropdown" id="menuDropdown">
    <div class="menu-item">
        <label for="themeToggle">Tema Değiştir</label>
        <div class="toggle-switch">
            <label class="switch">
                <input type="checkbox" id="themeToggle">
                <span class="slider"></span>
            </label>
        </div>
    </div>
    <!-- İleride buraya daha fazla menü item ekleyebiliriz -->
</div>
        </div>
    </nav>

    <!-- HERO BÖLÜMÜ -->
    <div class="hero">
        <div class="progress-bar" id="progressBar"></div>
        <div class="hero-content">
            <h1 class="hero-title" id="heroTitle">Chainsaw Man</h1>
            <p class="hero-desc" id="heroDesc">Denji, şeytanla birleşerek zincirli testere adamına dönüşür. Acımasız bir dünyada hayatta kalmak için şeytan avcılığına başlar; ancak bu yol onu hem dostluk hem de derin ihanetlerle karşı karşıya bırakır.</p>
            <button class="btn btn-primary">HEMEN İZLE</button>
        </div>
    </div>

    <!-- TREND BÖLÜMÜ -->
    <section>
        <div class="section-title">TREND</div>
        <div class="carousel" id="trending"></div>
    </section>

    <!-- YENİ BÖLÜMÜ -->
    <section style="background:var(--surface);">
        <div class="section-title">YENİ</div>
        <div class="carousel" id="new"></div>
    </section>

    <script>
        const animes = [
            {id:0, title:"Jujutsu Kaisen", poster:"https://image.openanime.net/t/p/w500/fHpKWq9ayzSk8nSwqRuaAUemRKh.jpg", bigPoster:"https://i.pinimg.com/originals/3a/8d/2e/3a8d2e5b5f5c5d5e5f5c5d5e5f5c5d5e.jpg", desc:"Lise öğrencisi Yuji Itadori, lanetli bir nesneyi yutarak Sukuna'nın gücüne sahip olur..."},
            {id:1, title:"Chainsaw Man", poster:"https://static.wikia.nocookie.net/chainsaw-man/images/0/0f/Chainsaw_Man_Anime_Key_Visual_1.png/revision/latest?cb=20220729093209", bigPoster:"https://fanzade.com/wp-content/uploads/2025/07/Chainsaw-man-anime-data-de-estreia-1.jpg", desc:"Denji, şeytanla birleşerek zincirli testere adamına dönüşür..."},
            {id:2, title:"Solo Leveling", poster:"https://images.justwatch.com/poster/310154566/s166/solo-leveling.avif", bigPoster:"https://images6.alphacoders.com/137/thumb-1920-1372163.jpeg", desc:"Zayıf bir E-sınıfı avcı olan Sung Jin-Woo..."}
        ];

        function animateLetters() {
            const letters = document.querySelectorAll('.letter');

            letters.forEach(letter => {
                letter.style.opacity = '0';
                letter.style.transform = 'translateY(60px) scale(0.5)';
                letter.style.animation = 'none';
            });

            let index = 0;
            const interval = setInterval(() => {
                if (index < letters.length) {
                    const letter = letters[index];
                    letter.style.animation = 'patVur 0.3s forwards';
                    index++;
                } else {
                    clearInterval(interval);
                    setTimeout(animateLetters, 500);
                }
            }, 100);
        }

        function createCarousel(id, list) {
            const container = document.getElementById(id);
            container.innerHTML = '';
            list.forEach(anime => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <img src="${anime.poster}">
                    <div class="card-info">
                        <div class="card-title">${anime.title}</div>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        function searchAnime(query) {
            const filtered = animes.filter(anime => 
                anime.title.toLowerCase().includes(query.toLowerCase())
            );

            createCarousel('trending', filtered);
            createCarousel('new', [...filtered].reverse());

            const trendingEl = document.getElementById('trending');
            const newEl = document.getElementById('new');

            if (filtered.length === 0) {
                trendingEl.innerHTML = '<div class="carousel empty">Sonuç bulunamadı.</div>';
                newEl.innerHTML = '<div class="carousel empty">Sonuç bulunamadı.</div>';
            }
        }

        function changeHero() {
            const randomAnime = animes[Math.floor(Math.random() * animes.length)];
            
            document.querySelector('.hero').style.backgroundImage = `linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.85)), url('${randomAnime.bigPoster}')`;
            document.getElementById('heroTitle').textContent = randomAnime.title;
            document.getElementById('heroDesc').textContent = randomAnime.desc;

            const progressBar = document.getElementById('progressBar');
            progressBar.style.transition = 'none';
            progressBar.style.width = '0%';
            
            setTimeout(() => {
                progressBar.style.transition = 'width 10s linear';
                progressBar.style.width = '100%';
            }, 100);
        }

        function startHeroCycle() {
            changeHero();
            setInterval(changeHero, 10000);
        }

        window.onload = () => {
            animateLetters();

            const min = 4000;
            const max = 7000;
            const randomDuration = Math.floor(Math.random() * (max - min + 1)) + min;

            setTimeout(() => {
                const intro = document.getElementById('intro');
                intro.style.opacity = '0';

                setTimeout(() => {
                    intro.style.display = 'none';
                    document.getElementById('navbar').classList.add('visible');
                    document.getElementById('navLogo').classList.add('animate');
                    startHeroCycle();
                    createCarousel('trending', animes);
                    createCarousel('new', [...animes].reverse());
                }, 300);
            }, randomDuration);

            const navbar = document.getElementById('navbar');
            window.addEventListener('scroll', () => {
                navbar.classList.toggle('scrolled', window.scrollY > 100);
            });
            // Hamburger menü aç/kapa
const hamburger = document.getElementById('hamburger');
const menuDropdown = document.getElementById('menuDropdown');

hamburger.addEventListener('click', () => {
    menuDropdown.classList.toggle('active');
});

// Tema değiştirme toggle
const themeToggle = document.getElementById('themeToggle');
themeToggle.addEventListener('change', () => {
    document.body.classList.toggle('light-theme');
    // İleride buraya daha fazla tema değişikliği ekleyebiliriz
});

            const searchInput = document.getElementById('searchInput');
            searchInput.addEventListener('input', (e) => {
                searchAnime(e.target.value);
            });
        };
    </script>

</body>
</html>
