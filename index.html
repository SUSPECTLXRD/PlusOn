<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlusOn</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        :root {
            --bg: #0a0a0f;
            --surface: #121218;
            --text: #f0f0f5;
            --muted: #8a8a9e;
            --accent: #00c4ff;
        }

        * { margin:0; padding:0; box-sizing:border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            margin: 0;
            overflow-x: hidden;
            overflow-y: auto;
        }

        /* AÇILIŞ EKRANI */
        #intro {
            position: fixed;
            inset: 0;
            background: var(--bg);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 99999;
            opacity: 1;
            transition: opacity 0.8s ease-out;
        }

        .logo-container {
            font-size: 140px;
            font-weight: 900;
            letter-spacing: -10px;
            color: white;
            display: flex;
        }

        .letter {
            opacity: 0;
            transform: translateY(60px) scale(0.5);
        }

        .letter.on {
            color: #333333;
        }

        @keyframes patVur {
            0%   { opacity: 0; transform: translateY(60px) scale(0.5); }
            40%  { opacity: 1; transform: translateY(-20px) scale(1.2); }
            100% { opacity: 1; transform: translateY(0) scale(1); }
        }

        .loading-spinner {
            font-size: 100px;
            color: var(--accent);
            margin-top: 40px;
            animation: spin 1.8s linear infinite;
            transform-origin: center center;
            display: inline-block;
            line-height: 1;
            font-family: Arial, sans-serif;
        }

        @keyframes spin {
            0%   { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* NAV BAR */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            padding: 20px 8%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: transparent;
            transition: all 0.4s ease;
            opacity: 0;
        }

        nav.visible {
            opacity: 1;
        }

        nav.scrolled {
            background: rgba(10,10,15,0.96);
            backdrop-filter: blur(20px);
        }

        .nav-logo {
            font-size: 32px;
            font-weight: 900;
            letter-spacing: -2px;
            color: white;
            position: relative;
            display: inline-flex;
            align-items: center;
        }

        .nav-logo span {
            display: inline-block;
            transition: all 1.5s ease;
        }

        .nav-logo .plus-text {
            position: relative;
            z-index: 2;
        }

        .nav-logo .plus-sign {
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%) scale(0);
            font-size: 32px;
            color: var(--accent);
            opacity: 0;
            z-index: 1;
            transition: all 1.5s ease;
            line-height: 1;
        }

        .nav-logo .on-text {
            color: #333333;
            line-height: 1;
        }

        .nav-logo.animate .plus-text {
            opacity: 0;
            transform: translateX(-30px) scale(0.8);
        }

        .nav-logo.animate .plus-sign {
            opacity: 1;
            transform: translateY(-50%) scale(1.3);
        }

        .nav-logo.animate .on-text {
            transform: translateX(-38px);
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            margin: 0 20px;
            font-size: 1.1rem;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: var(--accent);
        }

        .nav-right {
            display: flex;
            align-items: center;
            gap: 24px;
        }

        .search {
            background: rgba(255,255,255,0.08);
            border-radius: 999px;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .search input {
            background: transparent;
            border: none;
            color: white;
            outline: none;
            width: 200px;
            font-size: 1rem;
        }

        .search input::placeholder {
            color: #666;
        }

        .auth-btn {
            background: var(--accent);
            color: white;
            border: none;
            padding: 10px 24px;
            border-radius: 999px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .auth-btn:hover {
            background: #00a3d9;
            transform: scale(1.05);
        }

        /* SECTION BAŞLIKLARI */
        .section-title {
            font-size: 1.9rem;
            font-weight: 600;
            color: var(--muted);
            margin: 100px 0 36px 8%; /* nav bar'ın altına düşsün */
        }

        .carousel {
            display: flex;
            gap: 24px;
            overflow-x: auto;
            padding-bottom: 32px;
            padding-left: 8%;
            scrollbar-width: none;
        }

        .carousel::-webkit-scrollbar {
            display: none;
        }

        .card {
            min-width: 260px;
            height: 380px;
            border-radius: 20px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 12px 32px rgba(0,0,0,0.7);
            transition: all 0.6s;
            flex-shrink: 0;
        }

        .card:hover {
            transform: scale(1.1) translateY(-16px);
        }

        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .card-info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 32px 24px 24px;
            background: linear-gradient(transparent, #000);
            opacity: 0;
            transition: 0.4s;
        }

        .card:hover .card-info {
            opacity: 1;
        }

        .card-title {
            font-size: 1.35rem;
            font-weight: 600;
        }

        /* Arama sonucu boşken mesaj */
        .carousel.empty {
            color: var(--muted);
            text-align: center;
            padding: 60px 20px;
            font-size: 1.4rem;
            font-weight: 500;
        }
    </style>
</head>
<body>

    <!-- AÇILIŞ EKRANI -->
    <div id="intro">
        <div class="logo-container" id="logoText">
            <span class="letter">P</span>
            <span class="letter">l</span>
            <span class="letter">u</span>
            <span class="letter">s</span>
            <span class="letter on">O</span>
            <span class="letter on">n</span>
        </div>
        <div class="loading-spinner">+</div>
    </div>

    <!-- NAV BAR -->
    <nav id="navbar">
        <div class="nav-logo" id="navLogo">
            <span class="plus-text">Plus</span>
            <span class="plus-sign">+</span>
            <span class="on-text">On</span>
        </div>
        <div class="nav-links">
            <a href="#">Ana Sayfa</a>
            <a href="#">Popüler</a>
            <a href="#">Yeni Sezon</a>
            <a href="#">Türler</a>
        </div>
        <div class="nav-right">
            <div class="search">
                <i class="fas fa-search" style="color:#666;"></i>
                <input type="text" id="searchInput" placeholder="Anime ara...">
            </div>
            <button class="auth-btn" id="authButton">Giriş Yap</button>
        </div>
    </nav>

    <!-- TREND BÖLÜMÜ -->
    <section>
        <div class="section-title">TREND</div>
        <div class="carousel" id="trending"></div>
    </section>

    <!-- YENİ BÖLÜMÜ -->
    <section style="background:var(--surface);">
        <div class="section-title">YENİ</div>
        <div class="carousel" id="new"></div>
    </section>

    <script>
        const animes = [
            {id:0, title:"Jujutsu Kaisen", poster:"https://image.openanime.net/t/p/w500/fHpKWq9ayzSk8nSwqRuaAUemRKh.jpg"},
            {id:1, title:"Chainsaw Man", poster:"https://static.wikia.nocookie.net/chainsaw-man/images/0/0f/Chainsaw_Man_Anime_Key_Visual_1.png/revision/latest?cb=20220729093209"},
            {id:2, title:"Solo Leveling", poster:"https://images.justwatch.com/poster/310154566/s166/solo-leveling.avif"}
        ];

        function createCarousel(id, list) {
            const container = document.getElementById(id);
            container.innerHTML = '';
            list.forEach(anime => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <img src="${anime.poster}">
                    <div class="card-info">
                        <div class="card-title">${anime.title}</div>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        function animateLetters() {
            const letters = document.querySelectorAll('.letter');

            letters.forEach(letter => {
                letter.style.opacity = '0';
                letter.style.transform = 'translateY(60px) scale(0.5)';
                letter.style.animation = 'none';
            });

            let index = 0;
            const interval = setInterval(() => {
                if (index < letters.length) {
                    const letter = letters[index];
                    letter.style.animation = 'patVur 0.3s forwards';
                    index++;
                } else {
                    clearInterval(interval);
                    setTimeout(animateLetters, 500);
                }
            }, 100);
        }

        function searchAnime(query) {
            const filtered = animes.filter(anime => 
                anime.title.toLowerCase().includes(query.toLowerCase())
            );

            createCarousel('trending', filtered);
            createCarousel('new', [...filtered].reverse());

            const trendingEl = document.getElementById('trending');
            const newEl = document.getElementById('new');

            if (filtered.length === 0) {
                trendingEl.innerHTML = '<div class="carousel empty">Sonuç bulunamadı.</div>';
                newEl.innerHTML = '<div class="carousel empty">Sonuç bulunamadı.</div>';
            }
        }

        window.onload = () => {
            animateLetters();

            const min = 4000;
            const max = 7000;
            const randomDuration = Math.floor(Math.random() * (max - min + 1)) + min;

            setTimeout(() => {
                const intro = document.getElementById('intro');
                intro.style.opacity = '0';

                setTimeout(() => {
                    intro.style.display = 'none';
                    document.getElementById('navbar').classList.add('visible');
                    document.getElementById('navLogo').classList.add('animate');
                    // Carousel'ları başlangıçta doldur
                    createCarousel('trending', animes);
                    createCarousel('new', [...animes].reverse());
                }, 300);
            }, randomDuration);

            const navbar = document.getElementById('navbar');
            window.addEventListener('scroll', () => {
                navbar.classList.toggle('scrolled', window.scrollY > 100);
            });

            const searchInput = document.getElementById('searchInput');
            searchInput.addEventListener('input', (e) => {
                searchAnime(e.target.value);
            });
        };
    </script>

</body>
</html>
