<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlusOn</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0a0a0f;
            --surface: #121218;
            --text: #f0f0f5;
            --muted: #8a8a9e;
            --accent: #00c4ff;
        }
        
        * { margin:0; padding:0; box-sizing:border-box; }
        body { 
            font-family: 'Inter', system-ui, sans-serif; 
            background: var(--bg); 
            color: var(--text); 
            overflow-x: hidden;
        }
        
        /* AÇILIŞ - GERÇEKÇİ YILDIRIM */
        #intro {
            position: fixed;
            inset: 0;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 99999;
            transition: background 0.3s, opacity 1s ease-out;
        }
        
        .intro-logo {
            font-size: 160px;
            font-weight: 900;
            letter-spacing: -12px;
            color: white;
            opacity: 0;
            position: relative;
            animation: appear 5s ease-in-out forwards;
        }
        
        .intro-logo span {
            display: inline-block;
        }
        
        .intro-logo .on-text {
            color: white;
            transition: color 0.5s ease 3.5s;
        }
        
        .intro-logo.lightning {
            animation: lightning 0.3s 4 alternate 2.8s;
        }
        
        @keyframes appear {
            0% { opacity: 0; transform: scale(0.8); filter: blur(10px); }
            50% { opacity: 1; transform: scale(1.05); filter: blur(0); }
            100% { opacity: 1; transform: scale(1); }
        }
        
        @keyframes lightning {
            0% { filter: brightness(1); transform: scale(1); }
            20% { filter: brightness(15); transform: scale(1.15); }
            50% { filter: brightness(1); transform: scale(0.9); }
            100% { filter: brightness(1); transform: scale(1); }
        }
        
        /* NAV */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            padding: 20px 8%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: transparent;
            transition: all 0.4s ease;
        }
        
        nav.scrolled {
            background: rgba(10,10,15,0.96);
            backdrop-filter: blur(40px);
        }
        
        .nav-logo {
            font-size: 32px;
            font-weight: 900;
            letter-spacing: -2px;
            color: white;
            position: relative;
            display: inline-flex;
            align-items: center;
            white-space: nowrap;
        }
        
        .nav-logo span {
            display: inline-block;
            transition: all 1.5s ease;
        }
        
        .nav-logo .plus-text {
            position: relative;
            z-index: 2;
        }
        
        .nav-logo .plus-sign {
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%) scale(0);
            font-size: 32px;
            color: var(--accent);
            opacity: 0;
            z-index: 1;
            transition: all 1.5s ease;
            line-height: 1;
        }
        
        .nav-logo .on-text {
            font-size: 32px;
            color: #222222;  /* Açık siyah */
            line-height: 1;
            transition: all 1.5s ease;
        }
        
        .nav-logo.animate .plus-text {
            opacity: 0;
            transform: translateX(-30px) scale(0.8);
        }
        
        .nav-logo.animate .plus-sign {
            opacity: 1;
            transform: translateY(-50%) scale(1.3);
        }
        
        .nav-logo.animate .on-text {
            transform: translateX(-38px);  /* Dip dibe */
        }
        
        .nav-links a {
            color: white;
            text-decoration: none;
            margin: 0 26px;
        }
        
        .nav-right {
            display: flex;
            align-items: center;
            gap: 24px;
        }
        
        .search {
            background: rgba(255,255,255,0.1);
            border-radius: 999px;
            padding: 11px 26px;
            width: 360px;
        }
        
        /* HERO */
        .hero {
            height: 100vh;
            background: linear-gradient(rgba(0,0,0,0.55), rgba(0,0,0,0.88)), 
                        url('https://fanzade.com/wp-content/uploads/2025/07/Chainsaw-man-anime-data-de-estreia-1.jpg') 60% center/cover;
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            padding: 0 8%;
            position: relative;
            transition: background 1.2s ease-in-out;
        }
        
        .progress-bar {
            position: absolute;
            top: 0;
            left: 0;
            width: 0%;
            height: 4px;
            background: var(--accent);
            transition: width 10s linear;
            z-index: 10;
        }
        
        .hero-content {
            max-width: 580px;
            position: relative;
            z-index: 5;
        }
        
        .hero-title {
            font-size: 6.8rem;
            font-weight: 800;
            line-height: 1.02;
            margin-bottom: 16px;
        }
        
        .hero-desc {
            font-size: 1.35rem;
            line-height: 1.6;
            opacity: 0.9;
            max-width: 520px;
            margin-bottom: 32px;
        }
        
        .btn {
            padding: 18px 52px;
            border-radius: 999px;
            font-size: 1.2rem;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: all 0.4s;
        }
        
        .btn-primary {
            background: white;
            color: #000;
        }
        
        .btn-primary:hover {
            transform: scale(1.05);
        }
        
        /* SECTIONS */
        section { padding: 100px 8% 80px; }
        .section-title { font-size: 1.9rem; font-weight: 600; color: var(--muted); margin-bottom: 36px; }
        .carousel { display: flex; gap: 24px; overflow-x: auto; padding-bottom: 32px; scrollbar-width: none; }
        .carousel::-webkit-scrollbar { display: none; }
        .card { min-width: 260px; height: 380px; border-radius: 20px; overflow: hidden; position: relative; box-shadow: 0 12px 32px rgba(0,0,0,0.7); transition: all 0.6s; }
        .card:hover { transform: scale(1.1) translateY(-16px); }
        .card img { width: 100%; height: 100%; object-fit: cover; }
        .card-info { position: absolute; bottom: 0; left: 0; right: 0; padding: 32px 24px 24px; background: linear-gradient(transparent, #000); opacity: 0; transition: 0.4s; }
        .card:hover .card-info { opacity: 1; }
        .card-title { font-size: 1.35rem; font-weight: 600; }
        
        footer { padding: 140px 8% 80px; text-align: center; background: var(--surface); color: var(--muted); }
    </style>
</head>
<body>
    
    <!-- AÇILIŞ -->
    <div id="intro">
        <div class="intro-logo">
            <span>Plus</span><span class="on-text">On</span>
        </div>
    </div>

    <!-- NAV -->
    <nav id="navbar">
        <div class="nav-logo" id="navLogo">
            <span class="plus-text">Plus</span>
            <span class="plus-sign">+</span><span class="on-text">On</span>
        </div>
        <div class="nav-links">
            <a href="#">Ana Sayfa</a>
            <a href="#">Popüler</a>
            <a href="#">Yeni Sezon</a>
            <a href="#">Türler</a>
        </div>
        <div class="nav-right">
            <div class="search">
                <i class="fas fa-search" style="color:#666"></i>
                <input type="text" id="searchInput" placeholder="Ara...">
            </div>
            <button class="auth-btn" id="authButton">Giriş Yap</button>
        </div>
    </nav>

    <!-- HERO -->
    <div class="hero">
        <div class="progress-bar" id="progressBar"></div>
        <div class="hero-content">
            <h1 class="hero-title" id="heroTitle">Chainsaw Man</h1>
            <p class="hero-desc" id="heroDesc">Denji, şeytanla birleşerek zincirli testere adamına dönüşür. Acımasız bir dünyada hayatta kalmak için şeytan avcılığına başlar; ancak bu yol onu hem dostluk hem de derin ihanetlerle karşı karşıya bırakır.</p>
            <button class="btn btn-primary" onclick="playAnime(1)">
                HEMEN İZLE
            </button>
        </div>
    </div>

    <!-- TRENDING -->
    <section>
        <div class="section-title">TREND</div>
        <div class="carousel" id="trending"></div>
    </section>

    <!-- YENİ -->
    <section style="background:var(--surface);">
        <div class="section-title">YENİ</div>
        <div class="carousel" id="new"></div>
    </section>

    <!-- FOOTER -->
    <footer>
        © 2026 PlusOn
    </footer>

    <!-- SESLER -->
    <audio id="introSound" preload="auto">
        <source src="https://gfxsounds.com/wp-content/uploads/2024/03/Text-letter-reveal-intro-anime-2.mp3" type="audio/mpeg">
    </audio>
    <audio id="thunderSound" preload="auto">
        <source src="https://assets.mixkit.co/sfx/preview/mixkit-thunder-rumble-01-1242.mp3" type="audio/mpeg">
    </audio>

    <script>
        const animes = [ /* tüm animeler aynı */ ];

        const hero = document.querySelector('.hero');
        const heroTitle = document.getElementById('heroTitle');
        const heroDesc = document.getElementById('heroDesc');
        const progressBar = document.getElementById('progressBar');

        function changeHero() { /* aynı */ }

        function startHeroCycle() { /* aynı */ }

        function createCarousel(id, list) { /* aynı */ }

        function playAnime(id) { alert("Oynatılıyor..."); }

        window.onload = () => {
            const introAudio = document.getElementById('introSound');
            if (introAudio) introAudio.play().catch(() => {});

            const thunderAudio = document.getElementById('thunderSound');
            if (thunderAudio) thunderAudio.volume = 0.7;

            setTimeout(() => {
                const intro = document.getElementById('intro');
                const onText = intro.querySelector('.on-text');
                
                // Gerçekçi yıldırım
                setTimeout(() => {
                    if (onText) {
                        onText.classList.add('lightning');
                        intro.style.background = '#ffffff'; // Ekran flaş
                        if (thunderAudio) thunderAudio.play().catch(() => {});
                        setTimeout(() => intro.style.background = '#000000', 150);
                    }
                }, 2800);
                
                // Yıldırım sonrası açık siyah
                setTimeout(() => {
                    if (onText) onText.style.color = '#222222';
                }, 3800);
                
                intro.style.transition = 'opacity 1s ease-out';
                intro.style.opacity = '0';
                
                setTimeout(() => {
                    intro.style.display = 'none';
                    createCarousel('trending', animes);
                    createCarousel('new', [...animes].reverse());
                    startHeroCycle();
                    
                    setTimeout(() => {
                        document.getElementById('navLogo').classList.add('animate');
                    }, 500);
                }, 1000);
            }, 5500);

            const navbar = document.getElementById('navbar');
            window.addEventListener('scroll', () => {
                navbar.classList.toggle('scrolled', window.scrollY > 100);
            });
        };
    </script>
</body>
</html>
